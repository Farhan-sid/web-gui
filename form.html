<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Registration</title>
    <link rel="stylesheet" href="/frontend/style.css" />
  </head>
  <body>
    <div class="form">
      <form action="action.php">
        <header>
          <div class="nav">
            <h1>Class Registration</h1>
            <p>Fill out the form carefully for Registration</p>
          </div>
        </header>
        <main>
          <div class="container">
            <div class="section1">
              <h3>Student name</h3>
            </div>
            <section>
              <div class="section2"><input type="text" placeholder="" /></div>
              <div class="section3"><input type="text" placeholder="" /></div>
              <div class="section4"><input type="text" placeholder="" /></div>
            </section>
            <section>
              <div class="name1">First name</div>
              <div class="name2">Middle name</div>
              <div class="name3">Last name</div>
            </section>
            <section>
              <div class="gender">
                <h3>gender</h3>
              </div>
              <div class="box1">
                <select name="Gender">
                  <option value="Pleaes Select" selected="selected">
                    Pleaes Select
                  </option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="N/A">N/A</option>
                </select>
              </div>
            </section>
            <section>
              <div class="Email">
                <h3>Student E-mail</h3>
              </div>
              <div class="box2">
                <input type="text" placeholder="ex:myname@example.com" />
              </div>
            </section>
            <section>
              <div class="ID">
                <h3>Student ID</h3>
              </div>
              <div class="box3"><input type="text" placeholder="" /></div>
            </section>
            <section>
              <div class="List">
                <h3>List of classes</h3>
              </div>
              <div class="box4">
                <select name="Classes">
                  <option value="Pleaes Select" selected="selected">
                    Pleaes Select
                  </option>
                  <option value="English 101">English 101</option>
                  <option value="English 202">English 202</option>
                  <option value="English 303">English 303</option>
                  <option value="English 404">English 404</option>
                  <option value="Math 101">Math 101</option>
                  <option value="Math 202">Math 202</option>
                  <option value="Math 303">Math 303</option>
                  <option value="Math 404">Math 404</option>
                  <option value="Science 101">Science 101</option>
                  <option value="Science 202">Science 202</option>
                  <option value="Science 303">Science 303</option>
                  <option value="Science 404">Science 404</option>
                </select>
              </div>
            </section>
          </div>
        </main>
        <footer>
          <div class="submit">
            <input type="submit" value="submit" />
          </div>
        </footer>
      </form>
    </div>
  </body>
</html>
