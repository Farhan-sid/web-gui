<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="/login.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="page-main">
        <div class="page-content">
          <div class="main-content">
            <div class="login-card">
              <div class="login-card-header">
                <header class="login-card__header">
                  <h1 class="login-card__logo">
                    <a href="/monamz.html">
                      <img src="/monamz.jpg" alt="logo" />
                    </a>
                  </h1>
                </header>
                <div class="login-card__content">
                  <div class="main-card-section">
                    <div class="headings-container">
                      <div>
                        <h1 class="ui-heading">Log in</h1>
                        <h3 class="ui-subheading ui-subheading--subdued">
                          Enter your email and we'll send you a login code
                        </h3>
                      </div>
                    </div>
                    <form
                      id="account_lookup"
                      novalidate="novalidate"
                      data-tg-remote="true"
                      action="/66041643225/auth/lookup?rid=4012db8c-e2a4-4de8-bd3b-e544cdd1ddab"
                      accept-charset="UTF-8"
                      method="post"
                    >
                      <input
                        type="hidden"
                        name="authenticity_token"
                        value="9EgkLdyrF6xx95cVipu49LS9VDEIGuypjfXJmLGTOkBm7zFEtCH1uiJ0cvoP0J_wK8qc4dwRsXU12OpITNGWtQ"
                        autocomplete="off"
                      />
                      <div class="ui-form__section">
                        <div
                          class="ui-form__group type-ahead-wrapper polaris-uplift-input-wrapper"
                        >
                          <div
                            class="next-input-wrapper type-ahead-hint"
                            aria-hidden="true"
                          >
                            <label class="next-label" for="email_type_ahead"
                              >Email type ahead</label
                            ><input
                              type="text"
                              name="email type ahead"
                              id="email_type_ahead"
                              value=""
                              class="next-input next-input--disabled next-input--readonly type-ahead-hint-field"
                              tabindex="-1"
                              readonly="readonly"
                              autocomplete="off"
                              disabled="disabled"
                            />
                          </div>

                          <div class="next-input-wrapper email-input-wrapper">
                            <label class="next-label" for="account_email"
                              >Email</label
                            ><input
                              class="next-input type-ahead-input email-typo-input"
                              type="email"
                              autocomplete="username"
                              aria-required="true"
                              aria-invalid="false"
                              autofocus="autofocus"
                              aria-describedby="help-8d416fd2306702a4e5c72426964a6751"
                              size="30"
                              name="account[email]"
                              id="account_email"
                            />
                            <p
                              id="help-8d416fd2306702a4e5c72426964a6751"
                              class="next-input__help-text"
                            >
                              <span class="typo-suggestion">
                                Did you mean
                                <button
                                  type="button"
                                  class="ui-button ui-button--link"
                                >
                                  <span class="suggested-local"></span>@<span
                                    class="suggested-second"
                                  ></span
                                  ><span class="suggested-period">.</span
                                  ><span class="suggested-top"></span></button
                                >?
                              </span>
                            </p>
                          </div>

                          <div
                            class="next-input-wrapper lastpass-hidden"
                            aria-hidden="true"
                          >
                            <label class="next-label" for="account_password"
                              >Password</label
                            ><input
                              type="password"
                              autocomplete="current-password"
                              tabindex="-1"
                              class="next-input transferable-input"
                              size="30"
                              name="account[password]"
                              id="account_password"
                            />
                          </div>
                        </div>
                      </div>
                      <div
                        class="captcha-element captcha-loading--spinner captcha-v2-loaded"
                      >
                        <span role="img" class="ui-spinner"></span>
                      </div>

                      <div
                        data-captcha-enterprise='{"sitekey":"cceb8ca4-854a-4a77-a355-1480a3a79274","action":"account_lookup","nonce":"06821d86-3e97-476d-8b5a-2c0e4c807755","url":"https://hcaptcha.com/1/api.js?hl=en\u0026onload=captchaEnterpriseOnloadCallback\u0026render=explicit","scriptNonce":"gOeggacoGGMJNPwrEYm2V2EXXXNH6uwnbIDEWw4yUYc=","captcha_id":"h-captcha"}'
                      ></div>

                      <input
                        type="hidden"
                        name="captcha-enterprise-js-loaded"
                        value=""
                      />
                      <input
                        type="hidden"
                        name="captcha-enterprise-js-callback"
                        value=""
                      />
                      <input type="hidden" name="captcha-js-error" value="" />
                      <input
                        type="hidden"
                        name="captcha-enterprise-nonce"
                        value="06821d86-3e97-476d-8b5a-2c0e4c807755"
                      />
                      <input
                        type="hidden"
                        name="captcha-enterprise-fetched"
                        value="true"
                      />
                      <input
                        type="hidden"
                        name="captcha-type"
                        value="h-captcha"
                      />

                      <div
                        class="hidden"
                        id="js__auth-data"
                        data-rid="4012db8c-e2a4-4de8-bd3b-e544cdd1ddab"
                        data-url="/66041643225/auth/browser_feedback/submit"
                      ></div>

                      <noscript>
                        <input
                          type="hidden"
                          name="captcha-noscript"
                          value="true"
                        />
                      </noscript>

                      <div
                        data-define="{showShopLoader: false}"
                        data-bind-show="!showShopLoader"
                      >
                        <button
                          class="ui-button ui-button--primary ui-button--full-width ui-button--size-large login-button ui-button--has-hover-icon captcha__submit"
                          type="submit"
                          name="commit"
                          data-disable="true"
                          data-bind-disabled="captchaDisabled"
                          define="{localClass: new CaptchaStateHandler($context, {
                                                v2Completed: true,
                                                v3EnterpriseCompleted: false,
                                                formCompleted: true,
                                              })}"
                          enable_submit_onload="true"
                        >
                          <span class="content">
                            <span class="ui-button__text">Continue</span>
                            <span class="ui-button__hover-icon"
                              ><svg
                                width="20"
                                height="20"
                                viewBox="0 0 20 20"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <path
                                  fill-rule="evenodd"
                                  clip-rule="evenodd"
                                  d="M3.49951 10C3.49951 9.58579 3.8353 9.25 4.24951 9.25L13.9391 9.25L11.2192 6.53036C10.9263 6.23748 10.9263 5.7626 11.2192 5.4697C11.512 5.17679 11.9869 5.17676 12.2798 5.46964L16.2802 9.46964C16.4209 9.6103 16.4999 9.80107 16.4999 10C16.4999 10.1989 16.4209 10.3897 16.2802 10.5304L12.2798 14.5304C11.9869 14.8232 11.512 14.8232 11.2192 14.5303C10.9263 14.2374 10.9263 13.7625 11.2192 13.4696L13.9391 10.75L4.24951 10.75C3.8353 10.75 3.49951 10.4142 3.49951 10Z"
                                  fill="currentColor"
                                ></path></svg
                            ></span>
                          </span>
                        </button>
                      </div>
                      <div
                        aria-hidden="true"
                        class="shop-loader-line shop-button-loader hide"
                        data-bind-show="showShopLoader"
                      ></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
