<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monamz</title>
    <link rel="stylesheet" href="/frontend/monamz/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav-container">
        <div class="nav-logo">
          <img src="/frontend/imgs/monamz.jpg" alt="Logo" />
        </div>
        <div class="navigation-bar">
          <div class="nav-bar">
            <ul id="menu">
              <li id="item-1">
                <a href="www.google.com" target="_self">pert-a-porter</a>
              </li>
              <li id="item-2">Formals</li>
              <li id="item-3">Bridals</li>
            </ul>
          </div>
        </div>

        <div class="nav-searching">
          <div class="search-bar">
            <div class="search-img">
              <img
                class="search-image"
                width="18px"
                height="18px"
                src="/frontend/monamz/lens.png"
                alt=""
              />
            </div>
            <i class="search"><i class="fa-regular fa-magnifying-glass"></i></i>
            <i class="user"><i class="fa-regular fa-user"></i></i>
            <i class="heart"><i class="fa-regular fa-heart"></i></i>
            <i class="cart"><i class="fa-regular fa-cart-shopping"></i></i>
          </div>
        </div>
      </div>
    </header>
    <!-- header-end -->
  </body>
</html>
